  <div class="language-switcher">
    <button id="langToggle">English</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contactForm = document.getElementById('contactForm');
      function showMessageBox(message, isSuccess = true) {
          const existingOverlay = document.querySelector('.message-box-overlay');
          if (existingOverlay) { existingOverlay.remove(); }
          const overlay = document.createElement('div');
          overlay.className = 'message-box-overlay';
          const messageBox = document.createElement('div');
          messageBox.className = 'message-box';
          messageBox.innerHTML = `<p>${message}</p><button id="closeMessageBox" class="btn-primary-custom">حسناً</button>`;
          overlay.appendChild(messageBox);
          document.body.appendChild(overlay);
          document.getElementById('closeMessageBox').addEventListener('click', () => {
              overlay.remove();
          });
      }
      function openInstagram() {
        const username = "0alaswad";
        const appLink = `instagram://user?username=${username}`;
        const webLink = `https://www.instagram.com/${username}`;
        window.location.href = appLink;
        setTimeout(() => {
          window.location.href = webLink;
        }, 1500);
      }
      window.openInstagram = openInstagram;

      if (contactForm) {
        contactForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          const formData = new FormData(contactForm);
          const encoded = new URLSearchParams(formData).toString();
          try {
            const response = await fetch(contactForm.action, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: encoded
            });
            if (response.ok) {
              window.location.href = contactForm.action;
            } else {
              showMessageBox('حدث خطأ أثناء إرسال رسالتك. الرجاء المحاولة مرة أخرى.', false);
            }
          } catch (error) {
            showMessageBox('حدث خطأ في الاتصال. الرجاء التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.', false);
          }
        });
      }

      // Language Switcher Logic (common for all pages)
      const langToggleBtn = document.getElementById('langToggle');
      let currentLang = document.documentElement.lang;

      function updateContent(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

        document.querySelectorAll('[data-ar]').forEach(element => {
          if (lang === 'ar') {
            element.textContent = element.getAttribute('data-ar');
          } else {
            element.textContent = element.getAttribute('data-en');
          }
        });

        document.querySelectorAll('[data-ar-placeholder]').forEach(element => {
            if (lang === 'ar') {
                element.placeholder = element.getAttribute('data-ar-placeholder');
            } else {
                element.placeholder = element.getAttribute('data-en-placeholder');
            }
        });

        // Update button text
        langToggleBtn.textContent = (lang === 'ar') ? 'English' : 'العربية';
        currentLang = lang;
      }

      // Initialize language
      updateContent(currentLang);

      langToggleBtn.addEventListener('click', () => {
        const newLang = (currentLang === 'ar') ? 'en' : 'ar';
        updateContent(newLang);
      });

      // Update insta-card layout based on language
      function updateInstaLayout(lang) {
          const instaCard = document.getElementById('instaLink');
          if (instaCard) {
              if (lang === 'ar') {
                  instaCard.classList.remove('en-layout');
                  instaCard.classList.add('ar-layout');
              } else {
                  instaCard.classList.remove('ar-layout');
                  instaCard.classList.add('en-layout');
              }
          }
      }
      updateInstaLayout(currentLang);
      langToggleBtn.addEventListener('click', () => {
          const newLang = (currentLang === 'ar') ? 'en' : 'ar';
          updateInstaLayout(newLang);
      });
    });
  </script>
